<body>

        <rect width="100%" height="100%" style="fill: gray;"/>

        <path d="M 10,150
        Q 95,25 200,150
        T 390,150
        t 190,0 190,0 190,0"
             fill="none" stroke="red" stroke-width="4" />

        <polyline points="10,150 95,25 200,150" stroke-width="4" style="stroke:rgba(255,255,255,.3); fill:none;"/>

        <use xlink:href="#smoothQuadraticUp" x="380" />

        <g id="smoothQuadraticDown">
                <polyline points="580,150 675,275 770,150" stroke-width="4" style="stroke:rgba(255,255,255,.3); fill:none;"/>
                <circle cx="675" cy="275" r="5" style="fill: black;"/>
                <circle cx="770" cy="150" r="5" style="fill: black;"/>
        </g>

        <g id="smoothQuadraticUp">
                <polyline points="390,150 485,25 580,150" stroke-width="4" style="stroke:rgba(255,255,255,.3); fill:none;"/>
                <circle cx="485" cy="25" r="5" style="fill: black;"/>
                <circle cx="580" cy="150" r="5" style="fill: black;"/>
        </g>
        
        <circle cx="10" cy="150" r="5" style="fill: black;"/>
        <circle cx="95" cy="25" r="5" style="fill: black;"/>
        <circle cx="200" cy="150" r="5" style="fill: black;"/>

        <circle cx="390" cy="150" r="5" style="fill: black;"/>
        <circle cx="295" cy="275" r="5" style="fill: black;"/>
