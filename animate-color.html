<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate with colors</title>
</head>

<body>
    <svg width="100%" viewBox="0 0 500 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100%" height="100%">
            <animate attributeType="XML"
                attributeName="fill"
                values="red;red;green;green;blue;blue;red"
                dur="15s"
                repeatCount="indefinite"/>
        </rect>
        <circle cx="250" cy="100" r="10" style="fill:orange;"/>
        
        <!-- 
        Creating a circle with paths
        M (CX - R), CY
        a R,R 0 1,0 (R * 2),0
        a R,R 0 1,0 -(R * 2),0
         -->
        
         <path d="M 200,100
                  a 50,50 0 1,0 100,0
                  a 50,50 0 1,0 -100,0"
              id ="orbitEarth" fill="none" stroke="lightgray" stroke-width="0.5" />

        <g>
            <circle r="7" style="fill: darkblue; stroke: gray;"/>
            <path d="M -25,0
                    a 25,25 0 1,0 50,0
                    a 25,25 0 1,0 -50,0"
                 id="orbitMoon" fill="none" stroke="lightgray" stroke-width="0.5" />
            <animateMotion dur="10s" repeatCount="indefinite">
                <mpath xlink:href="#orbitEarth"/>
            </animateMotion>
            <circle r="5" style="fill: lightgray;">
                <animateMotion dur="3s" repeatCount="indefinite">
                    <mpath xlink:href="#orbitMoon"/>                
                </animateMotion>
            </circle>
        </g>
    </svg>
</body>

</html>
