<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clip Path</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overscroll-behavior-y: contain;
        }
        
        @keyframes openYourHeart {
            from {
                r: 0
            }
            to {
                r: 60px
            }
        }
        
        #myClip circle {
            animation: openYourHeart 15s infinite;
        }
    </style>
</head>

<body>
    <svg id="area" viewBox="0 0 100 100" width="100%" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100%" height="100%" style="fill: lightgray;"/>
        <clipPath id="myClip">
            <circle cx="40" cy="35" r="35" />
        </clipPath>
        <path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z" />
        <use xlink:href="#heart" fill="red" clip-path="url(#myClip)" />
    </svg>
</body>

</html>
