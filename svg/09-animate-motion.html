<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animateMotion</title>
</head>

<body>
    <svg width="500" height="500" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100%" height="100%" style="fill: gray;"/>
        <path id="theMotionPath" d="M50,400 A500,500 -45 0,1 400 50 A500,500 -45 0,1 50,400"
             fill="none" stroke="lightgray" stroke-width="2" />
        <circle cx="50" cy="400" r="4" fill="lightgrey"  />
        <circle cx="400" cy="50" r="4" fill="lightgrey"  />
    
        <!-- Red circle which will be moved along the motion path. -->
        <circle cx="" cy="" r="6" fill="red">
        <animateMotion dur="10s"
        keyPoints="0; 0.5; 1" keyTimes="0; 0.9; 1"
        calcMode="linear" repeatCount="indefinite">
            <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
    </svg>
</body>

</html>
