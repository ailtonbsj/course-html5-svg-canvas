<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animate Transform</title>
</head>

<body>
    <svg height="600" viewBox="0 0 1000 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect width="100%" height="100%" style="fill: lightgray;"/>
        <line x1="250" y1="0"
              x2="250" y2="500"
              stroke="white"
              stroke-width="1"/>
        <line x1="0" y1="250"
              x2="1000" y2="250"
              stroke="white"
              stroke-width="1"/>
        <line x1="750" y1="0"
              x2="750" y2="500"
              stroke="white"
              stroke-width="1"/>
        <!-- from="deg0 x0,y0" to="deg1 x1,y1" -->
        <g transform="translate(250,250)">
            <rect width="100" height="100" fill="black">
                <animateTransform attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 0,0"
                    to="360 0,0"
                    dur="5s"
                    repeatCount="indefinite"/>
            </rect>
            <rect width="100" height="100" fill="rgba(255,0,0,0.5)">
                <animateTransform attributeName="transform"
                    attributeType="XML"
                    type="rotate"
                    from="0 50,50"
                    to="360 50,50"
                    dur="5s"
                    repeatCount="indefinite"/> 
            </rect>
        </g>
        <g transform="translate(750,250)">
            <circle cx="50" cy="50" r="50" fill="black">
                <animateTransform attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 0,0"
                to="360 0,0"
                dur="5s"
                repeatCount="indefinite"/>
            </circle>
            <circle cx="50" cy="50" r="50" fill="rgba(0,255,0,0.5)"
            stroke="white" stroke-width="2" stroke-dasharray="2%">
                <animateTransform attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50,50"
                to="360 50,50"
                dur="5s"
                repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>
</body>

</html>
