<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using animations with SVG</title>
</head>

<body>
    <svg viewBox="0 0 600 250" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <rect x="0" y="0" width="100%" height="100%" style="fill: grey;"/>
        <rect x="0" y="0" width="10" height="10" style="fill: red;">
            <animate attributeType="XML"
                attributeName="width"
                from="0" to="700"
                dur="10s"
                repeatCount="indefinite"/>
                <animate attributeType="XML"
                    attributeName="height"
                    from="0" to="350"
                    dur="10s"
                    repeatCount="indefinite"/>
        </rect>
        <circle r="10" style="fill: green;">
            <animate attributeType="XML"
                attributeName="cx"
                from="0" to="600"
                dur="10s"
                repeatCount="indefinite"/>
                <animate attributeType="XML"
                    attributeName="cy"
                    from="0" to="250"
                    dur="50s"
                    repeatCount="indefinite"/>
        </circle>
    </svg>
</body>

</html>
